<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="add-style.css">
    <script src="data.js"></script>
</head>
<body>
    <div class="section">
    <form action="data.js">
        <div class="field">
            <label class="label" for="unit">Unit</label>
            <div class="control has-icons-left">
                <input class="input" type="text" id="unitName" placeholder="123 Air" required>
                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
            </div>
        </div>
        <div class="field">
            <label class="label" for="standing">10m Standing Score</label>
            <div class="control">
                <input class="input" type="number" step="0.1" max="10.0" min="0" id="standing" placeholder="A value out of 10, rounded to the nearest 10th (ie: 9.4)" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="prone">10m Prone Score</label>
            <div class="control">
                <input class="input" type="number" step="0.1" max="10.0" min="0" id="prone" placeholder="A value out of 10, rounded to the nearest 10th (ie: 9.4)" required>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                <input type="checkbox" id="certified" required>
                I certify this to be a true and accurate representation of the unit's score.
                </label>
            </div>
        </div>
          
        <div class="field">
            <div class="control">
                <label class="label" for="fortress-yes" for="fortress-no">Upload to FORTRESS</label>
                <label class="radio">
                <input type="radio" name="fortress" id="fortress-yes">
                Yes
                </label>
                <label class="radio">
                <input type="radio" name="fortress" id="fortress-no">
                No
                </label>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <input class="button is-link" type="button" value="Submit" onclick="submitEntry(document.querySelector('#unitName').value, document.querySelector('#standing').value, document.querySelector('#prone').value)">
            </div>
        </div>
    </form>
    </div> 
</body>
</html>
